<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Slide Manager tests</title>

	<style>
		#container {
			overflow: hidden;
			height: 500px;
			width: 500px;
			background: blue;
		}
		#gallery {
			height: 500px;
			width: 1600px;
		}
		.slide {
			position: relative;
			display: inline-block;
			width: 500px;
			height: 450px;
			top: 50%;
			transform: translateY(-50%);
		}
		.slide.first {
			background: red;
		}
		.slide.second {
			background: orange;
		}
		.slide.third {
			background: green;
		}
	</style>
</head>
<body>
	<div id="container">
	  <div id="gallery">
	    <div class="slide first"></div>
	    <div class="slide second"></div>
	    <div class="slide third"></div>
	  </div>
	</div>

	<div id="message"></div>

	<script src="index.js"></script>
</body>
</html>
